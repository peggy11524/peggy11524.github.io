<body><h1>微兜petitdoux-東門站姐妹聚會首選地點！</h1>
    <p>餐點很多樣化，除了一定要點的”瓦帕”鬆餅外，
            還有義大利麵、燉飯、三明治，還有很多開胃小點等等，
            飲料的選擇也很多種，每種看起來都很不錯，都很想點來吃吃看呀!</p>
            <img src="peggy11524.github.io/圖一.jpg" alt="蛋糕" >
            <p> 蜂蜜史帝爾頓奶油脆煎三明治 NT.240
            點餐前有問服務人員推薦哪個三明治，就是這個!</p>
<img src="peggy11524.github.io/圖2.jpg" alt="比薩">
<p>因為服務人員說這味道很特殊，其他甚麼雞肉三明治等等，味道都是可以預期的，
        這蜂蜜史帝爾頓奶油脆煎三明治，鹹鹹甜甜的，外皮用奶油煎得酥脆，
        使用的是吳寶春的脆皮吐司，淋上一點台灣龍眼蜜，不會太甜，</p>
        <p>心得：ＣＰ值高,適合姊妹聚會，暢所欲言的好去處</p>
